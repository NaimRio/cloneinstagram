<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Instagran</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body onload="mudaFoto();">
        <div class="instagram-wrapper">
            <div class="instagram-phone" id="phone" >
                <div class="fotos-tela">
                    <img src="img/tela/tela00.jpg" class="phone-photo tr0" id="photo-img0" alt="Celulares com imagens do instagran" srcset="">
                    <img src="img/tela/tela01.jpg" class="phone-photo tr4" id="photo-img1" alt="Celulares com imagens do instagran" srcset="">
                    <img src="img/tela/tela02.jpg" class="phone-photo tr3" id="photo-img2" alt="Celulares com imagens do instagran" srcset="">
                    <img src="img/tela/tela03.jpg" class="phone-photo tr2" id="photo-img3" alt="Celulares com imagens do instagran" srcset="">
                    <img src="img/tela/tela04.jpg" class="phone-photo tr1" id="photo-img4" alt="Celulares com imagens do instagran" srcset="">
                </div>
            </div>
            <div class="instagram-continue">
                <div class="grupo">
                    <h1 class="logo-insta">Instagram</h1>
                    <div class="profile-photo">
                        <img src="img/perfil.jpg" alt="Foto do perfil" class="my-photo" srcset="">
                    </div>
                    <a href="#" class="insta-login">Continue como NaimRio</a>
                    <a href="#" class="insta-logout">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="not-account">Não é NaimRio?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
